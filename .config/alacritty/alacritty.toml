import = [
    "~/.config/alacritty/themes/tokyo-night.toml"
]

shell = "zsh"

[font]
size = 6

  [font.normal]
  family = "DejaVu Sans Mono"
  style = "Book"

  [font.bold]
  family = "DejaVu Sans Mono"
  style = "Bold"

  [font.italic]
  family = "DejaVu Sans Mono"
  style = "Oblique"

  [font.bold_italic]
  family = "DejaVu Sans Mono"
  style = "Bold Oblique"

